<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Reservation Form Section */
        #reservation-form {
            padding: 40px;
            background-color: #f9f9f9;
        }

        #reservation-form h2 {
            text-align: center;
        }

        #reservation-form form {
            max-width: 600px;
            margin: 0 auto;
        }

        #reservation-form div {
            margin-bottom: 20px;
        }

        #reservation-form label {
            display: block;
            margin-bottom: 5px;
        }

        #reservation-form input,
        #reservation-form select,
        #reservation-form button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #reservation-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #reservation-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Reservation Form Section -->
    <section id="reservation-form">
        <h2>Reserve Your BMW</h2>
        <form action="submit_reservation.php" method="post">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="model">Select BMW Model:</label>
                <select id="model" name="model" required>
                    <option value="">-- Select Model --</option>
                    <option value="bmw-m8">BMW M8</option>
                    <option value="bmw-m8-competition">BMW M8 Competition</option>
                    <option value="bmw-grand-coupe">BMW M8 Grand Coupe</option>
                    <option value="bmw-2025-m8">2025 BMW M8</option>
                </select>
            </div>
            <div>
                <label for="date">Preferred Reservation Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div style="text-align: center;">
                <button type="submit">Submit Reservation</button>
            </div>
        </form>
    </section>
</body>
</html>
